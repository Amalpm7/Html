<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Birth Certificate Application</h1>
    <table class="table">
        <tr>
            <trd>Name of child</trd>
            <trd><input type="text" class="form-control"></trd>
        </tr>
        <tr>
            <trd>Name Of Father</trd>
            <trd><input type="text" class="form-control"></trd>
        </tr>
        <tr>
            <trd>Name Of Mother</trd>
            <trd><input type="text" class="form-control"></trd>
        </tr>
        <tr>
            <trd>Address</trd>
            <trd><textarea name="" id="" cols="30" rows="10" class="form-control"></textarea></trd>
        </tr>
        <tr>
            <trd>Place of Birth</trd>
            <trd><input type="text" class="form-control"></trd>
        </tr>
        <tr>
            <trd>Date of Birth</trd>
            <trd><input type="date" class="form-control"></trd>
        </tr>
        <tr>
            <trd>Blood Group</trd>
            <trd><select name="" id="" class="form-control">
                <option value="A+ve">A+ve</option>
                <option value="A-ve">A-ve</option>
                <option value="B+ve">B+ve</option>
                <option value="Bve">B-ve</option>
                <option value="O+ve">O+ve</option>
                <option value="O-ve">Ove</option>
            </select></trd>
        </tr>
        <tr>
            <trd></trd>
            <trd><button class="btn btn-secondary">submit</button></trd>
        </tr>
    </table>
 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
   
</body>
</html>
