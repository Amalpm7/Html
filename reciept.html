<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reciept</title>
</head>
<body>
    <h1><center> Reciept Form</center></h1>
    <div class="container">
        <div class="row div col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row">
                <div class="col col-12 col-sm-6 col-md-6 vol-lg-12 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Name</label>
                    <input placeholder="Enter your name" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 vol-lg-12 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Image</label>
                    <input type="file" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 vol-lg-12 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Name</label>
                    <textarea placeholder="Enter the descrition" name="" id="" cols="30" rows="10" class="form-control"></textarea>
                </div>
                <div class="col col-12 col-sm-6 col-md-6 vol-lg-12 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Category</label>
                    <select name="" id="" class="form-control">
                        <option value="Veg">Veg</option>
                        <option value="Non-veg">Non-veg</option>
                        <option value="Eggetarian">Eggetarian</option>
                    </select>
                </div>
                <div class="col col-12 col-sm-6 col-md-6 vol-lg-12 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Date</label>
                    <input type="date" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 vol-lg-12 col-xl-6 col-xxl-6">
                    <button class="btn btn-success">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
