<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty</title>
</head>
<body>
    <h1>Registration Form</h1>
   <div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="" class="labelform-label">Department</label>
                    <select name="" id="" class="form-control">
                        <option value="CS">CS</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="Civil">Civil</option>
                        <option value="Biotech">Biotech</option>
                        <option value="Chemiccal">Chemiccal</option>
                    </select>
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="" class="form-control">Faculty Name</label>
                    <input placeholder="Faculty name" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="" class="form-control">Contact Num</label>
                    <input placeholder="Enter your Number" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="" class="form-control">Qualification</label>
                    <input placeholder="Enter your Qualification" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="" class="form-control">Address</label>
                    <textarea placeholder="Enter your address" name="" id="" cols="30" rows="10" class="form-control"></textarea>
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="" class="form-control">Pin code</label>
                    <input placeholder="Enter your Pin code" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="" class="form-control">Contact Num</label>
                    <select name="" id="" class="form-control">
                        <option value="A+ve">A+ve</option>
                        <option value="B+ve">B+ve</option>
                        <option value="O+ve">O+ve</option>
                    </select>
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="" class="form-control">College Name</label>
                    <input placeholder="Enter your College Name" type="text" class="form-control">  
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="" class="form-control">District</label>
                    <select name="" id="" class="form-control">
                        <option value="Alapuzha">Alapuzha</option>
                        <option value="Ernakulam">Ernakulam</option>
                        <option value="Kannur">Kannur</option>
                        <option value="Kottayam">Kottayam</option>
                        <option value="Kollam">Kollam</option>
                        <option value="Kozhikode">Kozhikode</option>
                        <option value="Palakkad">Palakkad</option>
                        <option value="Malappuram">Malappuram</option>
                        <option value="Pathanamthitta">Pathanamthitta</option>
                        <option value="Kasargod">Kasargod</option>
                        <option value="Idukki">Idukki</option>
                        <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                        <option value="Thrissur">Thrissur</option>
                        <option value="Wayanad">Wayanad</option>
                    </select>
                
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="" class="form-control">Year of Experience</label>
                    <input placeholder="Enter your YOE" type="text" class="form-control">  
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="" class="form-control">DOB</label>
                    <input placeholder="Enter your DOB" type="date" class="form-control">  
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="" class="form-control">Email Id</label>
                    <input placeholder="Enter your Email id" type="text" class="form-control">  
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="" class="form-control">User Name</label>
                    <input placeholder="Enter your User Name" type="text" class="form-control">  
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="" class="form-control">Password</label>
                    <input placeholder="Enter your Password" type="text" class="form-control">  
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="" class="form-control">Confirm Password</label>
                    <input placeholder="Enter your Confirm Password" type="password" class="form-control">  
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <button class="btn btn-success">Submit</button>
                </div>
            </div>
        </div>
    </div>
   </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
